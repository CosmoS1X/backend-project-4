plugins:
  - jest
env:
  es2022: true
  node: true
  jest: true
extends:
  - airbnb-base
  - plugin:jest/recommended
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules:
  no-console: off
  import/extensions: off
  no-underscore-dangle:
    - error
    - allow:
      - __filename
      - __dirname
